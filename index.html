<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-1.12.2.js"></script>
      <script src="js/scripts.js"></script>
    <title>Leap Year</title>
  </head>
  <body>

    <div class="container">

      <form id="userInput">

        <div class="form-group">
          <label for="year">Please enter a year of four digits, and we will tell you if it is a leap year!</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn">Click here to find out</button>

      </form>

      <div id="result">
        <p><span id="year"></span>is<span id="not"></span>a leap year!</p>
      </div>

    </div>

  </body>
</html>
